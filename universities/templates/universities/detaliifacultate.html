<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Facultas-Detalii facultate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
        }

        .background {
            background-image: url('{%static "universities/images/backround2.jpg"  %}');
            background-size: cover;
            background-position: center;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        header {
            display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 100px; 
    margin-top: -30px;
        }

        header img {
            width: 100px;
            height: auto;
        }

        header h1 {
            font-size: 32px; 
        font-weight: bold;
        color:rgb(246, 236, 207);
        margin-left: 10px;
        }
        .content {
            position: relative;
            margin-top: 10px;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            background: rgb(246, 236, 207);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); 
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .returnbutton {
                padding: 12px 24px;
                font-size: 16px;
                color: white;
                background-color: rgb(0, 128, 0);
                border-color: black;
                border-radius: 15px;
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
            }

        .returnbutton:hover {
            transform: scale(1.1);
        }

        .content p {
            line-height: 1.6;
            font-family: Arial, sans-serif; 
            color: #333;
            margin-top: 30px; 
            margin-bottom: 20px; 
            margin-top: auto;
            font-size: 17pt;
            text-decoration: none;
        }
        .button {
    display: inline-block;
    width: 200px; 
    padding: 10px 20px; 
    font-size: 16px;
    font-family: 'Arial', sans-serif;
    color: #fff; 
    color: rgb(0, 128, 0); 
    border: none; 
    border-radius: 5px; 
    text-decoration: none; 
    cursor: pointer; 
    text-align: center; 
}

.button:hover {
    color: rgb(0, 128, 0); 
}

.button-container {
    display: flex;
    flex-direction: column; 
    align-items: flex-start;
    gap: 10px; 
}

.link-button {
    font-size: 16px;
    font-family: 'Arial', sans-serif;
    color: rgb(0, 128, 0); 
    text-decoration: none; 
    cursor: pointer; 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
    <header>
        <img class = "logo" src="{% static 'universities/images/facultas.jpg' %}" alt="Facultas Logo">
        <h1>{{facultate.nume}}</h1>
    </header>
    <div class="content">
        <p>
            {{facultate.descriere}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.adresa}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.oameni_pe_loc}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.rating}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.oras}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.buget_camin}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.buget_taxa}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.cu_admitere}}
        </p>
    </div>
    <div class="content">
        <p>
            {{facultate.cu_camin}}
        </p>
    </div>
    <a href="{% url 'catalogfacultati' %}">
        <button class="returnbutton">Inapoi la meniul anterior </button>
    </a>
    </div>
    
</body>
</html>
