<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'universities/css/styles.css' %}">
        <title>rezultate chestionar</title>
        <style>
            body{
            background-image: url('{%static "universities/images/backround2.jpg"  %}');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;

            .returnbutton {
                padding: 12px 24px;
                font-size: 16px;
                color: white;
                background-color: rgb(0, 128, 0);
                border-color: black;
                border-radius: 15px;
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
            }
        }
        </style>
    </head>
    
    <body>
        <h1>Lista facultati</h1>
            {% for facultate in facultati %}
                <li>
                    {{facultate.nume}}
                </li>
            {% endfor %}
        <br>
        <a href="{% url 'facultatiromania' %}">
            <button class="returnbutton">Inapoi la meniul precedent</button>
        </a>
    </body>
</html>
