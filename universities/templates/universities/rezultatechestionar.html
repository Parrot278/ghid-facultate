<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'universities/css/styles.css' %}">
        <title>rezultate chestionar</title>
        <style>
            body{
            background-image: url('{%static "universities/images/backround2.jpg"  %}');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;

            .card{
                width: fit-content;
                height: fit-content;
                transition: none;
            }

            .card:hover {
                transform: none;
            }

            .lii {
                display:list-item;
                align-items:flex-start;
                color: black;
                gap: inherit;
                flex-wrap: wrap;
                margin-top: 1px;
                flex-direction: column;
            }

            .lii a{
                color: black;
            }

            .returnbutton {
                padding: 12px 24px;
                font-size: 16px;
                color: white;
                background-color: rgb(0, 128, 0);
                border-color: black;
                border-radius: 15px;
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
            }
        }
        </style>
    </head>
    
    <body>
        <div class="container">
            <header>
                <img class="logo" src="{% static 'universities/images/facultas.jpg' %}" alt="Facultas Logo">
                <h1 class="titlu-ep">Lista facultati compatibile</h1>
            </header>
            <div class="card">
                <ol type="1">
                    {% if facultati %}
                        {% for facultate in facultati %}
                        <li class="lii">
                            <a href = "{% url 'detaliifacultate' facultate.id %}"> {{ facultate.nume }}</a>
                        </li>
                        {% endfor %}
                    {% else %}
                        <p style="color: rgb(0, 0, 0); font-weight: bold;">Ne pare rău, dar nu există nicio facultate care să corespundă alegerilor tale.</p>
                    {% endif %}
                </ol>
            </div>
            <br>
            <a href="{% url 'chestionar' %}">
                <button class="returnbutton">Inapoi la meniul anterior</button>
            </a>
        </div>
        
        
    </body>
</html>
