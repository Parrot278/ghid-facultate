<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultas-Catalog</title>
    <style>
    .header {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
    }
    .body {
            font-family: Arial, sans-serif; 
            text-align: left; 
            margin: 20px; 
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6; 
        }
        .bula {
            background-color: rgb(229, 198, 148); 
            border: 1px rgb(229, 198, 148); 
            border-radius: 8px; /* Colțuri rotunjite */
            padding: 15px; /* Spațiu în interiorul bulei */
            max-width: 400px; /* Lățime maximă */
            box-shadow: 0 2px 4px rgb(229, 198, 148); /* Umbră ușoară */
            margin-left: 0; /* Aliniere la stânga */
        }

    .logo {
        max-width: 60px; 
        height: auto; 
    }
    
    .titlu {
        font-size: 32px; 
        font-weight: bold;
        color: #333;
        margin-left: 10px; 
    }
    
    .pagina-cu-imagine {
        background-size: cover;
        background-position: center;
        height: 100vh;
        position: relative;
    }
    .continut {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: rgb(229, 198, 148); 
        background-color: rgba(0, 0, 0, 0.5); 
        padding: 20px;
        border-radius: 10px; }
     h1 {
    font-size: 24px; 
    font-family: 'Georgia', serif; 
    color: #444; 
    margin-top: 30px; 
    margin-bottom: 20px; 
}

p {
    font-size: 16px; 
    font-family: 'Arial', sans-serif; 
    color: #666; 
    line-height: 1.6; 
}
.button {
    display: inline-block;
    width: 200px; 
    padding: 10px 20px; 
    font-size: 16px;
    font-family: 'Arial', sans-serif;
    color: #fff; 
    background-color: #007BFF; 
    border: none; 
    border-radius: 5px; 
    text-decoration: none; 
    cursor: pointer; 
    text-align: center; 
}

.button:hover {
    background-color: #0056b3; 
}

.button-container {
    display: flex;
    flex-direction: column; 
    align-items: flex-start;
    gap: 10px; 
}

.link-button {
    font-size: 16px;
    font-family: 'Arial', sans-serif;
    color: #007BFF; 
    text-decoration: none; 
    cursor: pointer; 
}
</style>
</head>
<body>
    <div class="body">
    <header>
        <div class="header">
        <div class="logo">
            <img src="facultas.jpg">
        </div>
        <div class="titlu">
            Facultas
        </div>
    </div>
    </header>
    <div class="pagina-cu-imagine">
        <img src="backround.jpg">
        <div class="continut">
            <div class="bula">
    <h1>Aceasta este lista cu facultati, pentru a afla mai multe informatii dati click pe facultatea care va intereseaza</h1>
    <p>
        {%for facultate in facultati %}
        <li>
            <a href = "{% url 'detaliifacultate' facultate.id %}"> {{ facultate.nume }}</a>
        </li>
        {% endfor %}
        <br>
        <a href="{% url 'facultatiromania' %}">
            <button>Inapoi la meniul precedent</button>
        </a>
    </p>
</div>
</div>
</div>
</div>
</body>
</html>
