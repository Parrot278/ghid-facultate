<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultas - Catalog</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'universities/css/styles.css' %}">
</head>
<body>

    <header>
        <div class="logo">
            <img src="{% static 'universities/images/facultas.jpg' %}" alt="Facultas Logo">
        </div>
        <div class="titlu">
            Facultas
        </div>
    </header>

    <h1>Aceasta este lista cu facultăți. Pentru a afla mai multe informații, dați click pe facultatea care vă interesează:</h1>
    
    <ul>
        {% for facultate in facultati %}
        <li>
            <a href="{% url 'detaliifacultate' facultate.id %}">{{ facultate.nume }}</a>
        </li>
        {% endfor %}
    </ul>

    <br>

    <a href="{% url 'facultatiromania' %}" class="button">Înapoi la meniul precedent</a>

</body>
</html>
