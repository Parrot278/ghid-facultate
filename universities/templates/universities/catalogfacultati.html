<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facultas-Catalog</title>
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 60px; 
            width: auto; 
        }
        .titlu {
            font-size: 32px; 
            font-weight: bold;
            color: #333;
            margin-left: 10px; 
        }
        h1 {
            font-size: 24px; 
            font-family: 'Georgia', serif; 
            color: #444; 
            margin-top: 30px; 
            margin-bottom: 20px; 
        }
        p {
            font-size: 16px; 
            font-family: 'Arial', sans-serif; 
            color: #666; 
            line-height: 1.6; 
        }
        .button {
            width: 200px; 
            padding: 10px 20px; 
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #fff; 
            background-color: #007BFF; 
            border: none; 
            border-radius: 5px; 
            text-decoration: none; 
            cursor: pointer; 
            text-align: center; 
        }
        .button-container {
            display: flex;
            flex-direction: column; 
            align-items: flex-start;
            gap: 10px; 
        }
        button2{
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #007BFF; 
            text-decoration: none; 
            cursor: pointer; 
        }
        .button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="titlu">
            Facultas
        </div>
    </header>

    <h1>Aceasta este lista cu facultati, pentru a afla mai multe informatii dati click pe facultatea care va intereseaza</h1>
    <p>
        {%for facultate in facultati %}
        <li>
            <a href = "{% url 'detaliifacultate' facultate.id %}"> {{ facultate.nume }}</a>
        </li>
        {% endfor %}
        <br>
        <a href="{% url 'facultatiromania' %}">
            <button>Inapoi la meniul precedent</button>
        </a>
    </p>
</body>
</html>
