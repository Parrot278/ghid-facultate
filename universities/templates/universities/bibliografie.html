<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'universities/css/styles.css' %}">
        <title>Bibliografa echipei Tea Team</title>
        <style>

            body{
            background-image: url('{%static "universities/images/backround2.jpg"  %}');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            }

            .card {
                color: black;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                width: 600px;
                height: 600px;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                transition: none;
                display: flex;
                align-items: flex-start;
                text-align: justify;
            }

            .card:hover {
                transform: none;
            }

            .card form{
                
                width: 100%;
            }

            form .id{
                border-radius: 20%;
                position: relative;
            }

            form input{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                width: 100%;
                height: 50px;
                border: 1px solid #58cdff;
                margin-bottom: 10px;
                border-radius: 9px;
            }

            form textarea{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
                width: 100%;
                height: 100px;
                border: 1px solid #58cdff;
                margin-bottom: 10px;
                border-radius: 9px;
            }
            
            form button{
                margin-top: 10px;
                background: #58cdff;
                width: 100%;
                height: 30px;
                font-weight: 700;
                border-radius: 2px;
                cursor: pointer;
                color: #606060;
            }

            .returnbutton {
                padding: 12px 24px;
                font-size: 16px;
                color: white;
                background-color: rgb(0, 128, 0);
                border-color: black;
                border-radius: 15px;
                cursor: pointer;
                transition: transform 0.3s ease-in-out;
            }

            .returnbutton:hover {
                transform: scale(1.1);
            }

        </style>
    </head>
    <body>
        <div class="container">
            <header>
                <img class="logo" src="{% static 'universities/images/facultas.jpg' %}" alt="Facultas Logo">
                <h1 class="titlu-ep"> Contact & Feedback </h1>
            </header>
            <div class="grid-container">
                <div class="card">
                    <p>Echipa noastra iti ofera urmatoarea adresa de email unde ne poti transmite orice sugestie, recenzie sau cerere!</p>
                    <p style="font-weight: bold;">Email: tea.teamlazar@gmail.com </p>
                    <form>
                        <p>sau scrie-ne aici</p>
                        <div class="id">
                            <input type="text" placeholder="Nume">
                            <i class="far fa-user"></i>
                        </div>
                        <div class="id">
                            <input type="text" placeholder="Prenume">
                            <i class="far fa-user"></i>
                        </div>
                        <div class="id">
                            <input type="email" placeholder="Adresa Email">
                            <i class="far fa-envelope"></i>
                        </div>
                        <div class="id">
                            <textarea name="" id="" cols="20" rows="10" placeholder="Suntem curiosi sa-ti auzim parerea!"></textarea>
                        </div>
                        <button class="formbutton">Trimite</button>
                    </form>
                </div>
            </div>
            <br>
            <a href="{% url 'ecranprincipal' %}">
                <button class="returnbutton">Inapoi la meniul anterior</button>
            </a>
        </div>
    </body>
</html>
